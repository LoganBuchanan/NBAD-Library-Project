<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Management System</title>
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/auth.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Library Management System</h1>
      </header>

      <main class="auth-container">
        <!-- Login Form -->
        <div id="loginSection" class="auth-card">
          <h2>Login</h2>
          <form id="loginForm">
            <div class="form-group">
              <label for="loginEmail">Email</label>
              <input
                type="email"
                id="loginEmail"
                name="email"
                required
                placeholder="Enter your email"
              />
            </div>
            <div class="form-group">
              <label for="loginPassword">Password</label>
              <input
                type="password"
                id="loginPassword"
                name="password"
                required
                placeholder="Enter your password"
              />
            </div>
            <div id="loginError" class="error-message"></div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
          <p class="auth-toggle">
            Don't have an account?
            <a href="#" id="showSignup">Sign up here</a>
          </p>
        </div>

        <!-- Signup Form -->
        <div id="signupSection" class="auth-card hidden">
          <h2>Create Account</h2>
          <form id="signupForm">
            <div class="form-group">
              <label for="signupName">Full Name</label>
              <input
                type="text"
                id="signupName"
                name="name"
                required
                placeholder="Enter your full name"
              />
            </div>
            <div class="form-group">
              <label for="signupEmail">Email</label>
              <input
                type="email"
                id="signupEmail"
                name="email"
                required
                placeholder="Enter your email"
              />
            </div>
            <div class="form-group">
              <label for="signupPassword">Password</label>
              <input
                type="password"
                id="signupPassword"
                name="password"
                required
                placeholder="At least 6 characters"
                minlength="6"
              />
            </div>
            <div class="form-group">
              <label for="signupRole">Account Type</label>
              <select id="signupRole" name="role">
                <option value="CUSTOMER">Customer</option>
                <option value="LIBRARIAN">Librarian</option>
              </select>
            </div>
            <div id="signupError" class="error-message"></div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </form>
          <p class="auth-toggle">
            Already have an account?
            <a href="#" id="showLogin">Login here</a>
          </p>
        </div>
      </main>

      <footer class="footer">
        <p>Library Management System v1.0.0</p>
        <p>
          <a href="books.html">Browse Books</a> |
          <a href="/health" target="_blank">API Status</a>
        </p>
      </footer>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
  </body>
</html>
